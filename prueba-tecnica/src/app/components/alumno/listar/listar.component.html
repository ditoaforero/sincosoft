<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Alumnos</h3>
    </div>

  </div>
  <div class="row mb-3">
    <div class="col-12 col-sm-5 col-lg-3">
      <button type="button" [routerLink]="['/agregarAlumno']" class="btn btn btn-primary btn-block">Agregar nuevo alumno</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead class="thead-default">
          <tr>
            <th>Nombre</th>
            <th>Primer apellido</th>
            <th>Segundo apellido</th>
            <th>Curso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos; let i=index">
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.primerApellido}}</td>
            <td>{{alumno.segundoApellido}}</td>
            <td>{{alumno.curso}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button [routerLink]="['/editarAlumno',alumno.id]" type="button" class="btn btn-outline-primary">Editar</button>
                <button type="button" class="btn btn-outline-primary">Materias</button>
                <a href="#modal-{{alumno.id}}" role="button" class="btn btn-outline-danger" data-toggle="modal">Eliminar</a>

                <!-- Modal -->
                <div class="modal fade" id="modal-{{alumno.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmar eliminaci√≥n</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Estas segur@ que deseas eliminar a este alumno? {{alumno.nombre}}
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="eliminarAlumno(alumno.id)" data-dismiss="modal">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
