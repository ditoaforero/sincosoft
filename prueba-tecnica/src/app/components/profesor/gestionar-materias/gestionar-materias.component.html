<div class="container">
    <div class="row">
        <div class="col">
            <h4>Gestionar Materias del Profesor: <strong>{{ profesor.nombre }} {{ profesor.primerApellido }} {{ profesor.segundoApellido }}</strong></h4>
            <hr>
            <div class="col">
              <h3>Listado de materias</h3>
            </div>
        </div>
    </div>
    <div class="row" >
      <div class="col">
          <table class="table table-hover">
              <thead class="thead-default">
                  <tr>
                      <th>Nombre materia</th>
                      <th>Asocida a profesor</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let materia of materias">
                  <td>{{materia.nombre}}</td>
                  <td>{{validarMateriasAsociadas(materia)}}</td>
                  <td>
                      <div class="btn-group" role="group" aria-label="Basic example">
                          <button type="button" class="btn btn-outline-primary" (click)="asignar(materia.id)">Asignar</button>
                          <button type="button" class="btn btn-outline-danger" (click)="excluir(materia.id)">Excluir</button>
                      </div>
                  </td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="input-group col-12 col-sm-3 mt-1">
        <button type="button" [routerLink]="['/profesores']" class="btn btn-secondary btn-block">
          Regresar
        </button>
      </div>
    </div>

</div>
