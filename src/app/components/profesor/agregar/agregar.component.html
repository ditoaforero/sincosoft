<div class="container mt-3">
    <div class="row">
      <div class="col">
        <h4>Crear Profesor</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form (ngSubmit)="agregar()" class="needs-validation" #forma="ngForm" novalidate id="form">

          <div class="form-group row">
            <label class="col-3 col-sm-2 col-form-label" for="tipoDocumento">Tipo de documento</label>
            <div class="col-9 col-sm-10">
              <select class="form-control" [ngClass]="{'is-invalid': tipoDocumento.errors && (tipoDocumento.dirty || tipoDocumento.touched)}"
                name="tipoDocumento" [(ngModel)]="profesor.tipoDocumento" id="tipoDocumento" required #tipoDocumento="ngModel">
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cédula de ciudadania</option>
              </select>
              <div *ngIf="tipoDocumento.errors?.required" class="invalid-feedback">
                Este campo es requerido
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-sm-2 col-form-label" for="numeroDocumento">Número de documento</label>
            <div class="col-9 col-sm-10">
              <input class="form-control" [ngClass]="{'is-invalid': numeroDocumento.errors && (numeroDocumento.dirty || numeroDocumento.touched)}"
                type="text" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="profesor.numeroDocumento" required #numeroDocumento="ngModel">
              <div *ngIf="numeroDocumento.errors?.required" class="invalid-feedback">
                Este campo es requerido
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-sm-2 col-form-label" for="nombres">Nombres</label>
            <div class="col-9 col-sm-10">
              <input class="form-control" [ngClass]="{'is-invalid': nombre.errors && (nombre.dirty || nombre.touched)}" type="text" name="nombre"
                [(ngModel)]="profesor.nombre" id="nombres" required #nombre="ngModel">
              <div *ngIf="nombre.errors?.required" class="invalid-feedback">
                Este campo es requerido
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-sm-2 col-form-label" for="apellido01">Primer Apellido</label>
            <div class="col-9 col-sm-10">
              <input class="form-control" [ngClass]="{'is-invalid': apellido01.errors && (apellido01.dirty || apellido01.touched)}" type="text"
                name="apellido01" [(ngModel)]="profesor.primerApellido" id="apellido01" required #apellido01="ngModel">
              <div *ngIf="apellido01.errors?.required" class="invalid-feedback">
                Este campo es requerido
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-3 col-sm-2 col-form-label" for="apellido02">Segundo Apellido</label>
            <div class="col-9 col-sm-10">
              <input class="form-control" id="apellido02" [ngClass]="{'is-invalid': apellido02.errors && (apellido02.dirty || apellido02.touched)}"
                type="text" name="apellido02" [(ngModel)]="profesor.segundoApellido" #apellido02="ngModel">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <div class="input-group col-12 col-sm-3 mt-1">
              <button type="submit" [disabled]='!forma.valid' class="btn btn-primary btn-block">
                Guardar
              </button>
            </div>
            <div class="input-group col-12 col-sm-3 mt-1">
              <button type="button" [routerLink]="['/profesores']" class="btn btn-secondary btn-block">
                Regresar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
